<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container mt-4">
        <h5>GESTIÓN DE CURSOS</h5>
        <div class="text-end">
            <a href="/cursos/nuevo" class="btn btn-success"> <i class="fa fa-add"></i> Agregar Curso</a>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-response">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>NOMBRE</td>
                                <td>NRC</td>
                                <td>OPCIONES</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="curso : ${cursos}">
                                <td th:text="${curso.id}"></td>
                                <td th:text="${curso.nombre}"></td>
                                <td th:text="${curso.nrc}"></td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/cursos/editar/{id} (id=*{curso.id})}" class="btn btn-primary" title="Editar">
                                            <i class="fa fa-edit"></i>
                                        </a>

                                        <a href="#" class="btn btn-danger" title="Eliminar" onclick="eliminar(this)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                        <form th:action="@{/cursos/eliminar/{id} (id=*{curso.id})}" method="post" class="d-none">
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function eliminar(elemento){
            var ok = confirm("¿Está seguro de eliminar el curso?");
            if(ok){
                elemento.nextElementSibling.submit();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
